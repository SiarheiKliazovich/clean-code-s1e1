<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen">
</head>
<body>
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="image eisenhower-matrix" />
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="section">
      <label class="title title__label" for="new-task">Add Item</label>
      <div class="add-task__container">
        <input id="new-task" class="input__text inline" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="title">Todo</h3>
      <ul class="list list__incompleted">
        <li class="list__item">
          <input type="checkbox" class="input__checkbox">
          <label class="label inline">Pay Bills</label>
          <input type="text" class="input__text input__hidden inline">
          <button class="button button__edit">Edit</button>
          <button class="button button__remove"><img class="img__btn_remove" src="./remove.svg" alt="image remove" /></button>
        </li>
        <li class="list__item item__edit">
          <input type="checkbox" class="input__checkbox">
          <label class="label inline">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input__text input__hidden inline">
          <button class="button button__edit">Save</button>
          <button class="button button__remove"><img class="img__btn_remove" src="./remove.svg" alt="image remove" /></button>
        </li>
      </ul>
      </section>
      <section class="section">
        <h3 class="title">Completed</h3>
        <ul class="list list__completed">
          <li class="list__item">
            <input type="checkbox" checked class="input__checkbox">
            <label class="label inline">See the Doctor</label>
            <input type="text" class="input__text input__hidden inline">
            <button class="button button__edit">Edit</button>
            <button class="button button__remove"><img class="img__btn_remove" src="./remove.svg" alt="image remove" /></button>
          </li>
        </ul>
      </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
